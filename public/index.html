<!DOCTYPE html>
<html>
<head>
  <title>Package Tracker</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; }
    pre { text-align: left; margin-top: 20px; max-width: 600px; margin-left: auto; margin-right: auto; background: #f9f9f9; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Package Tracker</h1>
  <input id="code" placeholder="Enter tracking code (e.g. ABC123)" />
  <button onclick="track()">Track</button>
  <pre id="result"></pre>

  <script>
    async function track() {
      const code = document.getElementById('code').value;
      const res = await fetch(`/track?code=${code}`);
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
